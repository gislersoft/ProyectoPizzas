  <!--BootstrapJS [ RECOMMENDED ]-->

  <!--NiftyJS [ RECOMMENDED ]-->

<body>
<div id="container" class="cls-container">

  <!-- HEADER -->
  <!--===================================================-->
  <div class="cls-header">
    <div class="cls-brand">
      <a class="box-inline">
        <!--<img alt="Nifty Admin" src="img/logo.png" class="brand-icon">-->
        {% if request.tenant.schema_name != 'public' %}
          <span class="brand-title">{{ request.tenant.name }}</span>
        {% else %}
          <span class="brand-title">Super<span class="text-thin">Pizzas</span></span>
        {% endif %}
      </a>
    </div>
  </div>

  <!-- CONTENT -->
  <!--===================================================-->
  <div class="cls-content">
    <h1 class="error-code text-mint">403</h1>
    <p class="h4 text-uppercase">Permiso denegado</p>
    <div class="pad-btm">
      Usted no tiene ninguno de los cargos permitidos para acceder a la página solicitada
    </div>
    <hr class="new-section-sm bord-no">
    <div class="pad-top"><a class="btn btn-default" href="{% url 'home' %}">Ir al inicio</a></div>
  </div>


</div>
